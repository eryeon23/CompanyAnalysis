  <p>
    SK그룹 계열 반도체 제조회사. 본사는 경기도 이천시 부발읍 경충대로 2091[3]에 위치해 있다. 청주시에도 공장이 있다.<br>
    반도체를 만드는 기업 중에서 매출액 기준 1위의 삼성전자, 2위의 인텔을 뒤이어 세계 3위(2018년 연매출 기준)이다. 또 반도체 중 메모리를 전문으로 하는 회사끼리 비교해도 매출액 기준 세계 2위이다(1위 삼성전자).
  </p>
